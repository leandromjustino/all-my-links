<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #2e2e2e;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            display: none;
            margin-right: 20px;
            transition: transform 0.3s ease;
        }

        .navbar-text {
            color: white;
            font-weight: 600;
            font-size: 18px;
            display: none;
            margin-left: 20px;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
        }

        .navbar ul li {
            margin: 5px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .container {
            padding-top: 100px;
        }

        .projeto {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .projeto img {
            max-width: 90%;
            max-height: 80vh;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            /* Removido o arredondamento para deixar as bordas pontiagudas */
            border-radius: 0;
        }

        .projeto.ativo {
            opacity: 1;
            transform: translateY(0);
        }

        .navegacao {
            margin: 40px 0;
        }

        .navegacao a {
            display: inline-block;
            background: #2e2e2e;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.3s;
        }

        .navegacao a:hover {
            background: #555555;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            /* Ajuste para o menu hamburguer */
            .menu-toggle {
                display: block;
                margin-right: 30px;
                margin-left: -10px;
            }

            .navbar-text {
                display: block;
                text-align: left;
                margin-left: 15px;
            }

            .navbar ul {
                display: none;
                flex-direction: column;
                align-items: center;
                width: 85%;
                background: #2e2e2e;
                position: absolute;
                top: 60px;
                left: 0;
                padding: 20px;
                border-radius: 10px;
                transition: height 0.5s ease;
            }

            .navbar ul.active {
                display: grid;
                grid-template-columns: repeat(3, 1fr); /* Ajuste para 3 colunas no menu */
                gap: 3px;
                text-align: center;
                height: auto;
            }

            .navbar ul li {
                width: auto;
            }

            .navbar ul li a {
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="navbar-text">Me conheça melhor</span>
        <button class="menu-toggle">☰</button>
        <ul>
            <li><a href="#foto1">Introdução</a></li>
            <li><a href="#foto2">Meus Estudos</a></li>
            <li><a href="#foto3">Sobre Minha Vida</a></li>
            <li><a href="#foto4">Trabalho</a></li>
            <li><a href="#foto5">Projetos</a></li>
            <li><a href="#foto6">Família</a></li>
            <li><a href="#foto7">Hobbies</a></li>
            <li><a href="#foto8">Contato</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="projeto" id="foto1"><img src="Imagem/foto1.jpg" alt="Introdução"></div>
        <div class="projeto" id="foto2"><img src="Imagem/foto1.jpg" alt="Meus Estudos"></div>
        <div class="projeto" id="foto3"><img src="Imagem/foto1.jpg" alt="Sobre Minha Vida"></div>
        <div class="projeto" id="foto4"><img src="Imagem/foto1.jpg" alt="Trabalho"></div>
        <div class="projeto" id="foto5"><img src="Imagem/foto1.jpg" alt="Projetos"></div>
        <div class="projeto" id="foto6"><img src="Imagem/foto1.jpg" alt="Família"></div>
        <div class="projeto" id="foto7"><img src="Imagem/foto1.jpg" alt="Hobbies"></div>
        <div class="projeto" id="foto8"><img src="Imagem/foto1.jpg" alt="Contato"></div>
    </div>
    
    <div class="navegacao">
        <a href="index.html">Voltar para os links da Bio</a>
    </div>
    
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.navbar ul').classList.toggle('active');
        });

        function animarFotos() {
            const fotos = document.querySelectorAll('.projeto');
            const alturaJanela = window.innerHeight;
            
            fotos.forEach(foto => {
                const distanciaTopo = foto.getBoundingClientRect().top;
                if (distanciaTopo < alturaJanela * 0.75) {
                    foto.classList.add('ativo');
                }
            });
        }
        
        window.addEventListener('scroll', animarFotos);
        animarFotos();
    </script>
</body>
</html>
