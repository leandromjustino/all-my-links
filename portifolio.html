<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos para o portfólio */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .projeto {
            width: 90%;
            max-width: 900px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .projeto img {
            max-width: 100%;
            height: auto;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navegacao {
            margin-top: 20px;
            text-align: center;
        }

        .navegacao a {
            text-decoration: none;
            color: #91361b;
            font-size: 18px;
            font-weight: 600;
        }

        .navegacao a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="projeto">
        <img src="Imagem/foto1.jpg" alt="Projeto 1">
    </div>
    <div class="projeto">
        <img src="Imagem/foto1.jpg" alt="Projeto 2">
    </div>
    <div class="projeto">
        <img src="Imagem/foto1.jpg" alt="Projeto 3">
    </div>
    <div class="projeto">
        <img src="Imagem/foto1.jpg" alt="Projeto 4">
    </div>
    <div class="projeto">
        <img src="Imagem/foto1.jpg" alt="Projeto 5">
    </div>
    <div class="projeto">
        <img src="Imagem/foto1.jpg" alt="Projeto 6">
    </div>
    <div class="projeto">
        <img src="Imagem/foto1.jpg" alt="Projeto 7">
    </div>
    <div class="projeto">
        <img src="Imagem/foto1.jpg" alt="Projeto 8">
    </div>

    <div class="navegacao">
        <a href="index.html">Voltar para os links da Bio</a>
    </div>

</body>
</html>
