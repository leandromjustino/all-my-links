<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #2e2e2e;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: none;
            position: relative;
            left: -20px; /* Move o botão 10px para a esquerda */
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .navbar ul li {
            margin: 5px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            padding-top: 80px;
            overflow-x: hidden;
        }

        .projeto {
            margin: 30px auto;
            width: 90%;
            max-width: 1000px;
            transform: translateX(-100%);
            opacity: 0;
            transition: transform 1s ease-out, opacity 1s ease-out;
        }

        .projeto img {
            max-width: 100%;
            height: auto;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .projeto.show {
            transform: translateX(0);
            opacity: 1;
        }

        .navegacao {
            margin: 30px 0;
        }

        .navegacao a {
            display: inline-block;
            background: #2e2e2e; /* Cor do YouTube */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: 0.3s;
        }

        .navegacao a:hover {
            background: #CC0000; /* Tom mais escuro ao passar o mouse */
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .navbar {
                justify-content: space-between;
            }

            .navbar ul {
                flex-direction: column;
                align-items: center;
                display: none;
                width: 100%;
                background: #2e2e2e;
                position: absolute;
                top: 50px;
                left: 0;
                padding: 10px;
                box-sizing: border-box;
            }

            .navbar ul.active {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                gap: 10px;
                justify-content: center;
                max-width: 90%;
                margin: 0 auto;
            }

            .navbar ul li {
                width: 100%;
                text-align: center;
            }

            .me-conheca {
                display: block;
                color: white;
                font-weight: 600;
                font-size: 16px;
            }
        }

        @media (min-width: 769px) {
            .me-conheca {
                display: none;
            }

            .projeto img {
                max-width: 1000px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="me-conheca">Me conheça melhor! </span>
        <button class="menu-toggle">☰</button>
        <ul>
            <li><a href="#foto1">Introdução</a></li>
            <li><a href="#foto2">Meus Estudos</a></li>
            <li><a href="#foto3">Sobre Minha Vida</a></li>
            <li><a href="#foto4">Trabalho</a></li>
            <li><a href="#foto5">Projetos</a></li>
            <li><a href="#foto6">Família</a></li>
            <li><a href="#foto7">Hobbies</a></li>
            <li><a href="#foto8">Contato</a></li>
        </ul>
    </div>
    
    <div class="container">
        <div class="projeto" id="foto1">
            <img src="Imagem/foto1.jpg" alt="Introdução">
        </div>
        <div class="projeto" id="foto2">
            <img src="Imagem/foto1.jpg" alt="Meus Estudos">
        </div>
        <div class="projeto" id="foto3">
            <img src="Imagem/foto1.jpg" alt="Sobre Minha Vida">
        </div>
        <div class="projeto" id="foto4">
            <img src="Imagem/foto1.jpg" alt="Trabalho">
        </div>
        <div class="projeto" id="foto5">
            <img src="Imagem/foto1.jpg" alt="Projetos">
        </div>
        <div class="projeto" id="foto6">
            <img src="Imagem/foto1.jpg" alt="Família">
        </div>
        <div class="projeto" id="foto7">
            <img src="Imagem/foto1.jpg" alt="Hobbies">
        </div>
        <div class="projeto" id="foto8">
            <img src="Imagem/foto1.jpg" alt="Contato">
        </div>
    </div>
    
    <div class="navegacao">
        <a href="SEU_CANAL_URL" target="_blank">Visite meu canal no YouTube</a>
    </div>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.navbar ul').classList.toggle('active');
        });

        // Função para exibir animação com scroll
        function scrollAnimation() {
            var projetos = document.querySelectorAll('.projeto');
            var windowHeight = window.innerHeight;

            projetos.forEach(function(projeto) {
                var projectPosition = projeto.getBoundingClientRect().top;

                if (projectPosition < windowHeight - 100) {
                    projeto.classList.add('show');
                }
            });
        }

        window.addEventListener('scroll', scrollAnimation);
        window.addEventListener('load', scrollAnimation);
    </script>
</body>
</html>
