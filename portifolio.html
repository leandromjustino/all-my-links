    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;

        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #2e2e2e;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            font-size: 14px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            padding-top: 60px;
        }

        .projeto {
            margin: 10px auto;
            width: 90%;
            max-width: 900px;
        }

        .projeto img {
            max-width: 100%;
            height: auto;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navegacao {
            margin: 30px 0;
        }

        .navegacao a {
            display: inline-block;
            background: #2e2e2e;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: 0.3s;
        }

        .navegacao a:hover {
            background: #5a5a5a;
        }
    </style>
</head>
