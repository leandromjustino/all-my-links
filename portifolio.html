<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos para o portfólio */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-family: 'Great Vibes', cursive;
            font-size: 40px;
            margin-bottom: 40px;
        }

        .projetos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .projeto {
            width: 100%;
            max-width: 400px; /* Define um tamanho máximo para cada imagem */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .projeto img {
            width: 100%;
            height: auto;
        }

        .voltar {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            text-decoration: none;
            color: #91361b;
        }

        /* Responsividade: ajusta o layout em telas menores */
        @media (max-width: 768px) {
            .projeto {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>Sobre mim</h1>

    <div class="projetos">
        <!-- Imagens do portfólio -->
        <div class="projeto">
            <img src="Images/foto1.jpg" alt="Projeto 1">
        </div>

        <div class="projeto">
            <img src="Images/foto2.jpg" alt="Projeto 2">
        </div>

        <div class="projeto">
            <img src="Images/foto3.jpg" alt="Projeto 3">
        </div>

        <div class="projeto">
            <img src="Images/foto4.jpg" alt="Projeto 4">
        </div>

        <div class="projeto">
            <img src="Images/foto5.jpg" alt="Projeto 5">
        </div>
    </div>

    <!-- Link para voltar à página da bio -->
    <a href="index.html" class="voltar">Voltar para os links da Bio</a>

</body>
</html>
