<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #2e2e2e;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: none;
            margin-right: 20px;
        }

        .navbar-text {
            color: white;
            font-weight: 600;
            font-size: 16px;
            display: none;
            margin-left: 20px;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
        }

        .navbar ul li {
            margin: 5px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            padding-top: 80px;
        }

        .projeto {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateX(-100%);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .projeto img {
            max-width: 90%;
            max-height: 80vh;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .projeto.ativo {
            opacity: 1;
            transform: translateX(0);
        }

        .navegacao {
            margin: 30px 0;
        }

        .navegacao a {
            display: inline-block;
            background: #2e2e2e;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: 0.3s;
        }

        .navegacao a:hover {
            background: #555555;
        }

        @media (max-width: 768px) {
    /* Ajuste para o menu hamburguer */
    .menu-toggle {
        display: block;
        margin-right: 20px; /* Ajuste do botão hamburguer para ficar mais centralizado */
        margin-left: 0;
    }

    .navbar-text {
        display: block;
        text-align: left;
        margin-left: 20px; /* Reduzir espaço à esquerda */
    }

    .navbar ul {
        display: none;
        flex-direction: column;
        align-items: center;
        width: 100%;
        background: #2e2e2e;
        position: absolute;
        top: 50px;
        left: 0;
        padding: 10px;
        box-sizing: border-box;
    }

    .navbar ul.active {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* Duas colunas */
        gap: 10px;
        text-align: center;
        width: 90%; /* O menu ocupa toda a largura da tela */
        padding-left: 10px; /* Pequeno espaçamento para ajustar */
        padding-right: 10px; /* Espaçamento lateral igual */
        box-sizing: border-box;
    }

    .navbar ul li {
        width: 100%;
    }

    .navbar ul li a {
        padding: 8px 0;
        white-space: nowrap; /* Evita quebra de texto */
    }
}

    }
}

    }
}

    }
}

    }
}

            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="navbar-text">Me conheça melhor</span>
        <button class="menu-toggle">☰</button>
        <ul>
            <li><a href="#foto1">Introdução</a></li>
            <li><a href="#foto2">Meus Estudos</a></li>
            <li><a href="#foto3">Sobre Minha Vida</a></li>
            <li><a href="#foto4">Trabalho</a></li>
            <li><a href="#foto5">Projetos</a></li>
            <li><a href="#foto6">Família</a></li>
            <li><a href="#foto7">Hobbies</a></li>
            <li><a href="#foto8">Contato</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="projeto" id="foto1"><img src="Imagem/foto1.jpg" alt="Introdução"></div>
        <div class="projeto" id="foto2"><img src="Imagem/foto1.jpg" alt="Meus Estudos"></div>
        <div class="projeto" id="foto3"><img src="Imagem/foto1.jpg" alt="Sobre Minha Vida"></div>
        <div class="projeto" id="foto4"><img src="Imagem/foto1.jpg" alt="Trabalho"></div>
        <div class="projeto" id="foto5"><img src="Imagem/foto1.jpg" alt="Projetos"></div>
        <div class="projeto" id="foto6"><img src="Imagem/foto1.jpg" alt="Família"></div>
        <div class="projeto" id="foto7"><img src="Imagem/foto1.jpg" alt="Hobbies"></div>
        <div class="projeto" id="foto8"><img src="Imagem/foto1.jpg" alt="Contato"></div>
    </div>
    
    <div class="navegacao">
        <a href="index.html">Voltar para os links da Bio</a>
    </div>
    
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.navbar ul').classList.toggle('active');
        });

        function animarFotos() {
            const fotos = document.querySelectorAll('.projeto');
            const alturaJanela = window.innerHeight;
            
            fotos.forEach(foto => {
                const distanciaTopo = foto.getBoundingClientRect().top;
                if (distanciaTopo < alturaJanela * 0.75) {
                    foto.classList.add('ativo');
                }
            });
        }
        
        window.addEventListener('scroll', animarFotos);
        animarFotos();
    </script>
</body>
</html>
