    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: #f2f3f3;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px 0;
        }

        .header {
            background: #2e2e2e;
            height: 120px;
        }

        .profile-img {
            width: 156px;
            height: 156px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid black;
            margin-top: -78px;
            background: white;
        }

        .name {
            font-size: 30px;
            font-family: 'Poppins', sans-serif;
            margin-top: 10px;
            font-weight: 400;
        }

        .description {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .links a {
            display: block;
            background: white;
            color: black;
            text-decoration: none;
            padding: 12px;
            border-radius: 30px;
            border: 2px solid black;
            margin: 10px 30px;
            font-weight: 600;
            font-size: 16px;
            transition: 0.3s;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .links a:hover {
            background: #e5e5e5;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .email {
            font-size: 14px;
            margin-top: 15px;
            padding-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .email::before {
            content: "✉";
            font-size: 16px;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            .profile-img {
                width: 120px;
                height: 120px;
            }

            .name {
                font-size: 30px;
            }

            .description {
                font-size: 12px;
            }

            .links a {
                font-size: 14px;
                padding: 10px;
                margin: 10px;
            }
        }
    </style>
