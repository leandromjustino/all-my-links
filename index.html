<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bio Links</title>
    <style>
        :root {
            --primary-color: #1e3799;
            --secondary-color: #4a6fde;
            --background-color: #f5f6fa;
            --text-color: #2d3436;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.6);
            --gradient-1: linear-gradient(45deg, #1e3799, #4a6fde);
            
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            border-radius: 16px;
            background-color: var(--card-bg);
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

        .profile-background {
            width: 100%;
            height: 180px;
            /* Background image - change the URL to your image */
            background-image: url('imagem/997.png');
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            margin-bottom: 75px;
            position: relative;
            overflow: hidden;
        }


        .profile-img-container {
            width: 150px;
            height: 150px;
            position: absolute;
            top: 105px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            border-radius: 50%; /* Make container circular */
            overflow: hidden; /* Ensure image stays within circle */
            border: 4px solid white; /* Add white border around circle */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background-color: white; /* Background color for the circle */
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Changed to cover to fill the circle nicely */
            display: block;
        }

        .name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            margin-top: 20px;
        }

        .bio {
            text-align: center;
            margin-bottom: 20px;
            color: #636e72;
        }

        .links-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-radius: 10px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        .link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px var(--shadow-color);
            background-color: var(--secondary-color);
        }

        .icon {
            margin-right: 10px;
            font-size: 1.4rem;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #636e72;
            transition: all 0.3s ease;
        }

        footer a {
            display: inline-flex;
            align-items: center;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        footer a:hover {
            color: var(--secondary-color);
            transform: translateY(-2px);
        }

        footer .footer-icon {
            margin-right: 6px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.8s ease forwards;
        }

        .link-btn {
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        /* Setting different animation delays for each button */
        .links-container a:nth-child(1) { animation-delay: 0.1s; }
        .links-container a:nth-child(2) { animation-delay: 0.2s; }
        .links-container a:nth-child(3) { animation-delay: 0.3s; }
        .links-container a:nth-child(4) { animation-delay: 0.4s; }
        .links-container a:nth-child(5) { animation-delay: 0.5s; }
        .links-container a:nth-child(6) { animation-delay: 0.6s; }
        .links-container a:nth-child(7) { animation-delay: 0.7s; }
        .links-container a:nth-child(8) { animation-delay: 0.8s; }
        .links-container a:nth-child(9) { animation-delay: 0.9s; }
        .links-container a:nth-child(10) { animation-delay: 1s; }

        /* Theme toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 10px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(30deg);
        }

        /* Dark theme */
        body.dark-theme {
            --primary-color: #1e3799;
            --secondary-color: #4a6fde;
            --background-color: #1a1a2e;
            --text-color: #ffffff;
            --card-bg: #16213e;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body.dark-theme .bio {
            color: #b2bec3;
        }

        body.dark-theme footer {
            color: #b2bec3;
        }

        /* Media Queries for Responsive Design */
        @media (min-width: 768px) {
            .links-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .profile-background {
                height: 150px;
                margin-bottom: 65px;
            }
            
            .profile-img-container {
                width: 120px;
                height: 120px;
                top: 90px;
            }
            
            .name {
                font-size: 1.5rem;
                margin-top: 15px;
            }
            
            .link-btn {
                padding: 12px 15px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            
            if (document.body.classList.contains('dark-theme')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        });
